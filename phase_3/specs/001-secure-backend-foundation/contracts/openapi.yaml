openapi: 3.1.0
info:
  title: Todo Backend API
  description: |
    RESTful API for task management with JWT-secured user isolation.
    All endpoints require authentication via Bearer token in Authorization header.
  version: 0.1.0
  contact:
    name: Backend Team
    email: backend@example.com

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.example.com
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: tasks
    description: Task management operations
  - name: health
    description: Health check endpoints

paths:
  /health:
    get:
      summary: Health Check
      description: Verify the API server is running and responsive
      operationId: healthCheck
      tags:
        - health
      security: []
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  timestamp:
                    type: string
                    format: date-time
                    example: "2026-02-05T12:00:00Z"

  /api/tasks:
    post:
      summary: Create Task
      description: Create a new task for the authenticated user
      operationId: createTask
      tags:
        - tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalError'

    get:
      summary: List Tasks
      description: Retrieve all tasks belonging to the authenticated user
      operationId: listTasks
      tags:
        - tasks
      parameters:
        - name: limit
          in: query
          description: Maximum number of tasks to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          description: Number of tasks to skip (for pagination)
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: status
          in: query
          description: Filter by task status
          required: false
          schema:
            $ref: '#/components/schemas/TaskStatus'
      responses:
        '200':
          description: List of user's tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  total:
                    type: integer
                    description: Total number of tasks matching filter
                    example: 42
                  limit:
                    type: integer
                    example: 50
                  offset:
                    type: integer
                    example: 0
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/tasks/{task_id}:
    get:
      summary: Get Task
      description: Retrieve a specific task by ID (ownership verified)
      operationId: getTask
      tags:
        - tasks
      parameters:
        - $ref: '#/components/parameters/TaskId'
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    put:
      summary: Update Task
      description: Update an existing task (ownership verified)
      operationId: updateTask
      tags:
        - tasks
      parameters:
        - $ref: '#/components/parameters/TaskId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalError'

    delete:
      summary: Delete Task
      description: Delete an existing task (ownership verified)
      operationId: deleteTask
      tags:
        - tasks
      parameters:
        - $ref: '#/components/parameters/TaskId'
      responses:
        '204':
          description: Task deleted successfully (no content)
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token issued by Better Auth frontend.
        Include in Authorization header as: `Bearer <token>`

  parameters:
    TaskId:
      name: task_id
      in: path
      description: Unique task identifier
      required: true
      schema:
        type: integer
        minimum: 1
        example: 42

  schemas:
    TaskStatus:
      type: string
      enum:
        - pending
        - in_progress
        - completed
      description: Current status of the task
      example: pending

    TaskCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title
          example: "Complete project documentation"
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Optional task description
          example: "Write comprehensive API documentation with examples"
        status:
          $ref: '#/components/schemas/TaskStatus'
          default: pending

    TaskUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          nullable: true
          description: Updated task title
          example: "Complete project documentation"
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Updated task description
          example: "Write comprehensive API documentation with examples and code samples"
        status:
          $ref: '#/components/schemas/TaskStatus'
          nullable: true
      description: At least one field must be provided for update

    Task:
      type: object
      required:
        - id
        - title
        - status
        - user_id
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          description: Unique task identifier
          example: 42
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title
          example: "Complete project documentation"
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Task description (optional)
          example: "Write comprehensive API documentation with examples"
        status:
          $ref: '#/components/schemas/TaskStatus'
        user_id:
          type: string
          description: Owner's user ID (from JWT token)
          example: "user-uuid-1234"
        created_at:
          type: string
          format: date-time
          description: Task creation timestamp (UTC)
          example: "2026-02-05T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last modification timestamp (UTC)
          example: "2026-02-05T14:45:00Z"

    ErrorDetail:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: Human-readable error message
          example: "Task not found"
        status_code:
          type: integer
          description: HTTP status code
          example: 404

    ValidationError:
      type: object
      required:
        - detail
      properties:
        detail:
          type: array
          items:
            type: object
            properties:
              loc:
                type: array
                items:
                  type: string
                description: Field location (path to invalid field)
                example: ["body", "title"]
              msg:
                type: string
                description: Validation error message
                example: "Field required"
              type:
                type: string
                description: Error type
                example: "value_error.missing"

  responses:
    Unauthorized:
      description: Authentication required or token invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorDetail'
          examples:
            missing_token:
              summary: Missing Authorization Header
              value:
                detail: "Not authenticated"
                status_code: 401
            invalid_token:
              summary: Invalid JWT Token
              value:
                detail: "Invalid token"
                status_code: 401
            expired_token:
              summary: Expired JWT Token
              value:
                detail: "Token expired"
                status_code: 401

    NotFound:
      description: Task not found or does not belong to user
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorDetail'
          example:
            detail: "Task not found"
            status_code: 404

    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
          example:
            detail:
              - loc: ["body", "title"]
                msg: "Field required"
                type: "value_error.missing"
              - loc: ["body", "status"]
                msg: "Value must be one of: pending, in_progress, completed"
                type: "value_error.enum"

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorDetail'
          example:
            detail: "Internal server error"
            status_code: 500
